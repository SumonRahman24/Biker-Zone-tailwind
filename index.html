<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- StyleSheets Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- ( tailwind cdn link ) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <!-- tailwind custom styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#000",
              secondary: "#E76F51",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- [ Header ] -->
    <header class="md:px-16 md:container md:mx-auto">
      <!-- navbar -->
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
          </div>
          <a class="btn btn-ghost normal-case text-2xl font-bold">Biker Zone</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>News</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div>
          <a
            class="btn btn-error bg-secondary text-white capitalize py-1 px-8 rounded-md"
            >Login</a
          >
        </div>
      </div>
      <!-- banner area -->
      <div
        class="carousel w-full flex justify-between bg-[#FDF1EE] min-h-[470px] mt-4"
      >
        <div id="slide1" class="carousel-item relative w-full">
          <div class="flex flex-col lg:flex-row p-10 lg:pl-24 items-center">
            <!-- banner content -->
            <div class="space-y-6 flex-1">
              <h2 class="text-primary font-extrabold text-2xl lg:text-5xl">
                Ride-on R15 V4 <br />
                with Smile
              </h2>
              <p class="text-[rgba(0, 0, 0, 0.80)]">
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                amet sint. Velit officia consequat duis enim velit mollit.
              </p>
              <a
                class="btn btn-error bg-secondary text-white capitalize py-1 px-8 rounded-md"
                >Purchase</a
              >
            </div>
            <!-- banner image -->
            <div class="flex-1 pr-16 lg:p-0">
              <img src="./images/slider/bike1.png" alt="bike picture" />
            </div>
          </div>

          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img
            src="/images/stock/photo-1609621838510-5ad474b7d25d.jpg"
            class="w-full"
          />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img
            src="/images/stock/photo-1414694762283-acccc27bca85.jpg"
            class="w-full"
          />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img
            src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg"
            class="w-full"
          />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>

    <main class="md:container mx-auto"></main>
    <footer></footer>
  </body>
</html>
